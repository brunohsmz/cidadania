    <!-- Gerador de Senhas -->
    <section class="gerador">
        <div class="contain">
            <div class="text">Gerador de Senhas Fortes</div>
            <div class="input-data">
                <div class="display">
                    <input type="text" id="senha-display" readonly>
                    <span class="far" id="copy-icon" onclick="copy()"><ion-icon name="copy-outline"></ion-icon></span>
                    <span class="fas" id="copy-active" onclick="copy()" style="display: none;"><ion-icon
                            name="copy"></ion-icon></span>
                </div>
                <button id="gerar-senha">Gerar Senha</button>
            </div>
        </div>

        <script>
            const display = document.getElementById("senha-display"),
                button = document.getElementById("gerar-senha"),
                copyBtn = document.getElementById("copy-icon"),
                copyActive = document.getElementById("copy-active");
        
            let chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
            let specialChars = "@#$-_";
        
            button.onclick = () => {
                let randomPassword = "";
                copyActive.style.display = "none";
                copyBtn.style.display = "block";
        
                randomPassword += chars.charAt(Math.floor(Math.random() * chars.length));
                for (let i = 1; i < 11; i++) {
                    randomPassword += chars.charAt(Math.floor(Math.random() * chars.length));
                }
        
                let specialCharPosition = Math.floor(Math.random() * 10) + 1;
                randomPassword = randomPassword.slice(0, specialCharPosition) + 
                                specialChars.charAt(Math.floor(Math.random() * specialChars.length)) + 
                                randomPassword.slice(specialCharPosition);
        
                display.value = randomPassword;
            };
        
            function copy() {
                display.select();
                document.execCommand("copy");
                copyBtn.style.display = "none";
                copyActive.style.display = "block";
            }
        </script>        
    </section>
